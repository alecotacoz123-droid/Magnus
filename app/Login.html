<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso - Magnus</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('imagenes/fondo.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 50px 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 110px;
      height: 110px;
      margin-bottom: 10px;
      object-fit: contain;
      filter: drop-shadow(0 0 8px white);
    }

    h1 {
      color: white;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    p {
      color: #dcdcdc;
      margin-bottom: 35px;
      font-size: 15px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      color: #f0f0f0;
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      color: #2c1810;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      color: white;
      font-weight: 600;
      background: linear-gradient(90deg, #8A2BE2, #A855F7);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
    }

    .links {
      margin-top: 25px;
    }

    .links a {
      color: #c6a5ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ffffff;
    }

    /* Registro oculto inicialmente */
    #registro {
      display: none;
    }

    /* Animación para el cambio entre login y registro */
    .fade {
      animation: fadeIn 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card">

    <!-- LOGIN -->
    <div id="login" class="fade">
      <img src="imagenes/logo.png" alt="Logo Magnus" class="logo">
      <h1>Magnus Gym</h1>
      <p>Bienvenido de nuevo, inicia sesión para continuar</p>

      <form action="#" method="post">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit">Iniciar Sesión</button>
      </form>

      <div class="links">
        <a href="#">¿Olvidaste tu contraseña?</a><br>
        <a href="#" onclick="mostrarRegistro()">¿No tienes cuenta? Regístrate</a><br>
        <a href="index.html">← Volver al inicio</a>
      </div>
    </div>

    <!-- REGISTRO -->
    <div id="registro" class="fade">
      <img src="imagenes/logo.png" alt="Logo Magnus" class="logo">
      <h1>Crear Cuenta</h1>
      <p>Únete a Magnus y comienza tu transformación</p>

      <form action="#" method="post">
        <div class="input-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Tu nombre completo" required>
        </div>

        <div class="input-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="input-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" placeholder="+57 300 000 0000">
        </div>

        <div class="input-group">
          <label for="pass1">Contraseña</label>
          <input type="password" id="pass1" placeholder="••••••••" required>
        </div>

        <div class="input-group">
          <label for="pass2">Confirmar contraseña</label>
          <input type="password" id="pass2" placeholder="••••••••" required>
        </div>

        <button type="submit">Registrarse</button>
      </form>

      <div class="links">
        <a href="#" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</a><br>
        <a href="index.html">← Volver al inicio</a>
      </div>
    </div>

  </div>

  <script>
    const login = document.getElementById('login');
    const registro = document.getElementById('registro');

    function mostrarRegistro() {
      login.style.display = 'none';
      registro.style.display = 'block';
    }

    function mostrarLogin() {
      registro.style.display = 'none';
      login.style.display = 'block';
    }
  </script>

</body>
</html>
